<script>
    document.getElementById("ptag").setAttribute("id","jainill");
    function onclicked(){
        const b = document.getElementsByClassName("jainil");
        b.style.backgroundColor = 'red';
    }

    let lists=document.querySelectorAll('li');
    lists[5].style.color="red"
    lists.forEach(function (i){
        i.style.color="green"
    });
    let loop = Array.from(lists);
    for (const i of loop) {
        i.style.backgroundColor="yellow";
    }
</script>
